<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <!-- <script src="./dist/main.js"></script> -->
    <title>Soccer HeatTracker</title>

</head>

<body>
    <!-- title -->
    <div class="title-container">
        <!-- title -->
        <div class="title"> SOCCER HEAT TRACKER </div>
    </div>

    <!-- navbar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="https://www.espn.com/soccer/" target="_blank">News</a>
        <div class="dropdown">
            <select class="dropbtn">
                <option disabled selected value> Select Map Mode </option>
                <option value="Pass" href="#">Passing Map</option>
                <option value="Shot" href="#">Shooting Map</option>
            </select>
        </div>

    </div>


    <!-- field -->
    <div class="field-container">
        <img class="fieldSVG" src="dist/assets/Images/soccerfield.svg">
    </div>
    
    
    <!-- data button -->
    <button id="passData" target="_blank">Show Pass Data</button>
    <!-- <div id="passDataList"></div> -->

    <div class="data-container">
        <table class="table-data">
            <tbody id="data">
                <tr>
                    <th> 1st/2nd Half </th>
                    <th> timestamp </th>
                    <th> team name </th>
                    <th> player name </th>
                    <th> Event type </th>
                    <th> Pass recipient</th>
                    <th> Pass start loc</th>
                    <th> Pass end loc</th>
                    <th> Pass length</th>
                    <th> Pass angle</th>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>

    <!-- Footer-->
    <footer class = "footer-container">
        <div class="tableFooter">
            <!-- social media -->
            <div class="sourceLinks">
                <a href="https://github.com/dannyjwpark/SoccerHeatTracker" target="_blank">
                    <img class="footer_Github" src="dist/assets/Images/github.svg"
                        style="text-align:center" alt="Github">
                </a>
                <a href="https://www.linkedin.com/in/jwp007/" target="_blank">
                    <img class="footer_Linkedin" src="dist/assets/Images/linkedin.svg"
                        style="text-align:center" alt="Linkedin">
                </a>

            </div>
            <!-- end footer -->
        </div>
    </footer>
    <!-- end of Footer -->
    
</html>
